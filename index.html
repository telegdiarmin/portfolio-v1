<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegdi Ármin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/typewriter.js" defer></script>
    <script src="./scripts/app.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <section id="app">
        <div id="app-frame">
          <div id="titlebar">
            <ul id="tabs">
              <li class="tab tab-standard">
                <span class="material-icons-outlined tab-icon">terminal</span>
                <p>Terminal</p>
              </li>
              <li class="tab tab-controller" id="app-dropdown">
                <span class="material-icons-outlined control-icon">
                  expand_more
                </span>
                <ul class="dropdown-content" id="app-dropdown-cont">
                  <li>
                    <span class="material-icons-outlined tab-icon">terminal</span>
                    <a href="">Terminal</a>
                  </li>
                  <div class="divider"></div>
                  <li>
                    <span class="material-icons-outlined tab-icon">settings</span>
                    <a href="">Settings</a>
                  </li>
                  <li>
                    <span class="material-icons-outlined tab-icon">question_mark</span>
                    <a href="">About</a>
                  </li>
                </ul>
              </li>
            </ul>
            <ul id="controls">
              <li class="window-btn">
                <span class="material-icons-outlined control-icon">
                  remove
                </span>
              </li>
              <li class="window-btn">
                <span class="material-icons-outlined control-icon">
                  square
                </span>
              </li>
              <li class="window-btn close">
                <span class="material-icons-outlined control-icon">
                  close
                </span>
              </li>
            </ul>
          </div>
          <div id="workspace">
            <p>Terminal</p>
            <p>Copyright (C) Telegdi Ármin. All rights reserved.</p>
            <p>C:\Users\armin><span id="typewriter" class="type-active"></span></p>
          </div>
        </div>
      </section>
      <!-- <section id="about"></section> -->
    </main>
  </body>
</html>
